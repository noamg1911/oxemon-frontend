red_incoming_bytes:
  type: counter
  module_id: "Red Socket"
  event_id: "incoming_bytes"
  operations:
    - sum
    - rolling_average

cmtp_incoming_bytes:
  type: counter
  module_id: "CMTP Internal Socket"
  event_id: "incoming_bytes"
  operations:
    - sum
    - rolling_average

umtp_state:
  type: enum
  module_id: "UMTP State Machine"
  event_id: "current state"
  operations:
    - show_current
  values:
    0: "init"
    1: "operational"
